<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/CSS" href="./css/estilo2.css">
    <title>Novas Tags de Input HTML5</title>
</head>
<body>
    <form>
        <label for="nome">Nome </label>
        <input type="text" name="nome" id="nome" required autofocus>
         <br><br>

        <label for="email">Email </label>
        <input type="email" name="email" id="email" required="required">
        <br><br>

        <label for="numero">NÃºmero </label>
        <input type="number" name="numero" id="numero" min="5" max="200">
        <br><br>

        <label for="step">Step </label>
        <input type="number" name="numero" id="step" min="5" max="50" step="5">
        <br><br>

        <label for="url">URL</label>
        <input type="url" name="url" id="url" placeholder="http://www.">
        <br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search" name="pesquisa" id="pesquisa">
        <br><br>
        
        <label for="range">Range</label>
        <input type="range" name="range" id="range" min="1" max="20" value="10">
        <br><br>

        <label for="data">Data</label>
        <input type="date" name="data" id="data">
        <br><br>

        <label for="cor">Cor</label>
        <input type="color" name="cor" id="cor">
        <br><br>

        <input type="submit" value="enviar">

    </form>
</body>
</html>
