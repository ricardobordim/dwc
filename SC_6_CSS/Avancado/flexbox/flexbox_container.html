<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style type="text/CSS">

        #conteudo{
            background: #dcdcdc;
            /* Alterando o Width e o warp irá destribuir novamente os quadros */
            /* row , row-reverse , column, column-reverse */
            width: 600px;
            height: 400px;
            display: flex;
            /* basta mudar o display para Flex */
            flex-direction: row;
            /* nowrap, wrap, wrap-reverse [Quebra] */
            flex-wrap: wrap;

            /* Para a orientação Horizontal */
            /* flex-start , flex-end, space-between, center, space-around [alinha na horizontal*/
            /* justify-content:space-between; */
            /* justify-content:center; */
            justify-content:space-around;
            /* Para a orientação Vertical */
            /* stretch, center, flex-start, flex-end, baseline */
            /* align-items: center; */
            align-items: baseline;
        }
        #conteudo1{
            background: yellowgreen;
            /* Alterando o Width e o warp irá destribuir novamente os quadros */
            /* width: 600px; */
            height: 200px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content:space-between;
        }
        .item{
            background: white;
            border: 1px solid grey;
            width: 100px;
            height: 100px;
            margin: 10px; 
        }
        .item1{
            /* Capacidade de redução do ITEM */
            flex-shrink: 1;
            /* define proporção de espaço ocupado por um item padrao=0 até 1 (todo o espaço)*/
            flex-grow:1;
        }
        .item2{
            flex-grow:2;
            flex-shrink: 2;
        }
        .item3{
            flex-shrink: 5;
        }
        .ordem1{
            order:1;
        }
        .ordem2{
            order:2;
        }
        .ordem3{
            order:3;
        }
        .ordem4{
            order:4;
        }
        .ordem{
            order:-1;
        }
    </style>
</head>
<body>
    <h1>FlexBox</h1>
    <div id="conteudo">
        <div class="item ordem1">01</div>
        <!-- <div class="item" style="padding-top: 60px;">01</div> -->

        <div class="item ordem3">02</div>
        <div class="item ordem2">03</div>
        <div class="item ordem4">04</div>
        <div class="item ordem">05</div>

        <!-- <div class="item">04 <br> Mais um pouco de texto</div> -->

    </div>

        <h1>FlexBox II</h1>
        <div id="conteudo1">
            <div class="item item1">01</div>
            <div class="item item2">02</div>
            <div class="item item3">03</div>
            <div class="item">04</div>
        </div>
</body>
</html>
