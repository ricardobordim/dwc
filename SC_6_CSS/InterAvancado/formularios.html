<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Estilizando Formulários
    </title>
    <style type="text/css">
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        fieldset{
            padding:1em;
            border: 1px solid #ccc;
            margin: 1em 0em;
        }
        legend{
            font-weight: bold;
        }
        label{
            /* para listar acima dos campos */
            display: block;
            cursor:pointer;
        }
        /* input[type="text"], [type="email"]{ */
        
        input{
            width: 20em;
        }
        textarea{
            /* width: 100% */
            width: 20em;
            height: 10em;
        }
        input.radio, input.checkbox, input.submit{
            width: auto;
        }
        .radio{
            margin-right: 1em;
        }

    </style>


</head>
<body>
    <h2>Estilizando Formulários</h2>
    <form action="">
        <fieldset>
            <legend>Detalhes do Contato</legend>
            
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">E-mail</label>
                <!-- quem linka com o for é o id -->
                <input type="email" name="email2" id="email">
            </div>
            <div style="margin-top:0.5em">
                <label>URL : 
                    <input type="text" name="url" id="url">
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" ></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar de Mim</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>
    </form>
  
</body>
</html>
