    <title>Seletores</title>
    <style type="text/css">
        /* .verde {
            color:green;
        } */
        #cabecalho{
            border: 1px solid green;
        }
        p.verde{
            color:green;
        }
        /* Links filhos diretos */
        li>a{
            color:red;
            text-decoration: none;
        }
        /* Seletores descendentes */
        p a{
            color:yellowgreen;
        }
        /* seletores de irmãos adjacentes */
        h1+p{
            color:red;
        }
        /* seletores de irmãos gerais */
        h3~p{
            background: blue;
        }
    </style>
</head>
