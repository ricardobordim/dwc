<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style type="text/CSS">
        /* Links possuem estados (Não visitados) */
        a{
            padding:5px 10px;
            text-decoration: none;
        }

        /* A ordem das declarações deve ser seguida */
       /* Não Visitados */
        a:link{
            color:#b9c941;
        }
        /* Links Visitados */
        a:visited{
            color:#b9c941;
        }
        /* Links Hover, quando passar o cursos sobre o link */
        a:hover{
            color:red;
            background:#e4f371;
        }
        /* links Ativos, quando clicados */
        a:active{
            color:blue;
        }
        
    </style>
</head>
<body>
    <a href="https://www.google.com.br">Google</a> |
    <a href="http://uol.com.br">UOL</a> |
    <a href="http://www.megacurioso.com.br">Mega Curioso</a>
    
</body>
</html>
