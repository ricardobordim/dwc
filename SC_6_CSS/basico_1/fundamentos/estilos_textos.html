<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/CSS">
        body {font-size: 40px;
              font-family: 'Times New Roman', Times, serif;}
        .negrito {
            /* normal, 100 até 900, bolder */
            font-weight: bolder;
        }
        .italico{font-style: italic;}
        .formatacao{
            text-decoration:underline ;
        }
        .formatacao2{
            text-decoration:line-through ;
        }
        /* todas as formatações podem entrar em font */
        .texto {font: bold 40px 'Times New Roman', Times, serif;}
        

    </style>

    <title>Estilos de Textos</title>
</head>

<body>
    <p class="negrito">Texto Negrito</p>
    <p>Texto Negrito</p>
    <p class="italico">Texto Itálico</p>
    <p class="formatacao">Texto de exemplo</p>
    <p class="formatacao2">Texto de exemplo</p>
    <p class="texto">Texto de exemplo</p>



</body>


</html>
