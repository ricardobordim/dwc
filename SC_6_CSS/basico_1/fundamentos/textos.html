<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/CSS">
        div { font-size: 60px;}
        /* px - tamanho fixo / Padrão 16px
         % tamanho relativo - 100% do padrão do Browser
         em - tamanho relativo ao container pai que no caso é de 60px
          */
        /* .texto{ font-size: 200%;} */
        .texto{font-size: 1.5em;}
        .texto2{font-size: 25px}


    </style>

    <title>Tamanho de Textos</title>
</head>

<body>
    <div>
        <p class="texto">Conteúdo (90px)</p>
        <p class="texto2">Conteúdo 3 (25px)</p>
        <p>Conteúdo 2 (60px)</p>

    </div>
    <p>Conteúdo 2 (16px)</p>
</body>


</html>
