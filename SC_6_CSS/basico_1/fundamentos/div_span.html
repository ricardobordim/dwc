<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/CSS">
        #topo{background: blue;}
        #conteudo {background: cadetblue;}
        #rodape{background: green;}
        #assinatura{background: pink;}
        .produto {background-color: blueviolet;
        padding: 10px;
        margin: 10px;}
        .azul{color:blue}


    </style>


    <title>Divs and Span</title>
</head>
<!-- divs são elementos do tipo block -->
<!-- span são elementos do tipo inline -->

<body>
    <div id="topo">
        <img src="Imagens/amazon.jpg">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <div> Produto 1</div>
        <div class="produto"> Produto 2</div>
        <div> Produto 3</div>

    </div>
    <hr>
    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados
    </div>
    <hr>
    <span id="assinatura">
        Ricardo
    </span>

    <span>
        Bordim
    </span>
</body>

</html>
