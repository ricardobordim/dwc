    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>Bootstrap - Margin and Padding</title>
</head>

<body style="margin-bottom: 200px; padding: 16px;">
  

<!-- Aplicação de Margin
    mt -> Margin Top
    mb -> Margin Bottom
    ml -> Margin Left
    mr -> Margin Right
    mx -> Margin no eixo x (horizontal) esquerda/direita
    my -> Margin no eixo y (vertical) top/bottom
    m  -> Margin em todos os lados
    Valor a definir (0 até 5)
    -->
<h1 class="bg-info mt-3" style="margin:0">Margin</h1>
<p class="bg-success mt-2 ml-3">Conteúdo principal</p>
<h1 class="bg-success m-5">Margin</h1>

<br>
<br>

<!-- Aplicação de Padding
    pt -> Padding Top
    pb -> Padding Bottom
    pl -> Padding Left
    pr -> Padding Right
    px -> Padding no eixo x (horizontal) esquerda/direita
    py -> Padding no eixo y (vertical) top/bottom
    p  -> Padding em todos os lados
    Valor a definir (0 até 5)
    -->
<h1 class="bg-success pb-5">Padding</h1>
<p class="bg-success p-5">Conteúdo principal</p>
<h1 class="bg-success pt-5">Padding</h1>

<br>
<br>
