<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
    <script>
        var objetos = Array('Cadeira', 'Impressora', 'Garfo');
        function adicionar() {
            var v_entrada = (document.getElementById('entrada').value).trim();
            if (v_entrada.length == 0) {
                document.getElementById('entrada').value = '';
                alert('Informe um valor');
                if(objetos.indexOf(v_entrada) ==-1){
                    objetos.push(v_entrada);
                    document.getElementById('entrada').value = '';
                    console.log(objetos);
                } else{
                    alert('Objeto já existe');
                }
            }
        }
        function ordenar(){
            console.log(objetos.sort());
        }
    </script>
</head>
<body>
    <h1> Desafio 6</h1>
    <hr>
    <br><br>
    <label for="entrada">Mobília da Casa: </label>
    <input id="entrada" type="text" placeholder="Digite a Mobília">
    <button onclick="adicionar()" type="button">Adicionar</button>
    <button onclick="ordenar()" type="button">Ordenar</button>
    
</body>
</html>
