<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function modificarCor(cor){
            // alert(cor);
            document.getElementById('quadrado').style.backgroundColor = cor;
            document.getElementById('quadrado').style.borderWidth = '5px';
            document.getElementById('quadrado').style.borderColor = 'pink';
            document.getElementById('quadrado').style.width = '400px';
            document.getElementById('quadrado').style.height = '200px';
        }
    </script>
</head>
<body>
    <h3>Manipulando Estilos</h3>
    <button type="button" onclick="modificarCor('#FF0000')" style="background-color: red; font-size: 2em; margin-left: 1em;">Vermelho</button>
    <button type="button" onclick="modificarCor('#00FF00')" style="background-color: green; font-size: 2em; margin-left: 1em;">Verde</button>
    <button type="button" onclick="modificarCor('#0000FF')" style="background-color: blue; font-size: 2em; margin-left:1em">Azul</button>
    <br>
    <div id="quadrado" style="border: 1px solid red; width:200px; height: 200px; margin-top: 2em;"></div>


</body>
</html>
