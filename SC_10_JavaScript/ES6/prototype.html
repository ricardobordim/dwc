<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <script>
        // Objeto literal
        let a1={
            cor : 'Branco',
            modelo : 'Airbus A380',
            levantarVoo: function() {
                console.log('Decolando');
            }
        }

        // Função Construtora
        let AviaoF = function(){
            this.cor = 'Azul',
            this.modelo = 'Boeing 787',
            this.levantarVoo = function(){
                console.log('Levantar VOO');
            }
        }

        let a2 = new AviaoF();

        // Por Classe
        class AviaoC {
            constructor(){
                this.cor = 'Vermelho',
                this.modelo = 'Embraer E-Jets'
            }
            levantarVoo(){
                console.log('Levantar Voo');
            }
        }

        let a3 = new AviaoC();

        console.log(a1);
        console.log(a2);
        console.log(a3);



    </script>
</head>
<body>
</body>
</html>
