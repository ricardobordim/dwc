        var operacao = prompt('Informe a operacao:');
        operacao = operacao.toLowerCase();
        var num2 = parseFloat(prompt('Informe o segundo numero:'));
        function calcular(n1, op, n2) {
            var resultado = null;
            if (op =='soma'){
                resultado = n1 + n2;
            }else{
                resultado = n1 - n2;
            }
            return resultado;
            
        }
