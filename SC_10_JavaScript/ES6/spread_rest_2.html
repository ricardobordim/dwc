<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Spread</title>
    <script>
        // Contexto rest = juntar

        // Igual a soma([3,8,5,7])
        function soma(...param){
            let resultado = 0;
            console.log(param);
            param.forEach(v =>resultado += v);
            return resultado;
        }
        soma(3,8,5,7);
        console.log(soma(3,8,5,7,9));

        function multiplicacao(m, ...p){
            let resultado = 0;
            console.log(m);
            console.log(p);
            p.forEach(v => resultado +=(m * v));
            return resultado;
        }

        console.log(multiplicacao(5,7,12,3,49));



    </script>
</head>

</body>
</html>
