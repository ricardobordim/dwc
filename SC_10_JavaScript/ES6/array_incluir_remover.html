<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var lista_frutas = Array();

        lista_frutas[0] = "Banana"; 
        lista_frutas[1] = "Maçã"; 

        // Incluir no Final
        lista_frutas.push('Uva');

        // Incluir no Início
        lista_frutas.unshift('Pêssego');

        // Excluir no Final
        lista_frutas.pop();

        // Excluir no Início;
        lista_frutas.shift();

        
        console.log(lista_frutas);

        var lista_coisas = [];
        lista_coisas['frutas']=[];
        lista_coisas['carros']=[];

        lista_coisas['frutas'].push('Banana');
        lista_coisas['frutas'].push('Carambola');

        lista_coisas['carros'].unshift('Gol');
        lista_coisas['carros'].unshift('Verona');
        lista_coisas['carros'].unshift('Fusion');

        lista_coisas['carros'].shift();


        console.log(lista_coisas);

        

        




        



    </script>
</head>

</body>
</html>
