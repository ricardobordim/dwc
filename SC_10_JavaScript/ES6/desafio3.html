    <title>Desafio 3</title>
    <script>
        var nome = prompt('Informe o Nome:');
        var altura = parseFloat(prompt('Informe a altura: '));
        var peso = parseFloat(prompt('Informe o peso'));
        var massa = null;
        var classificacao = null;
        
        altura = altura/100;
        massa =  peso / (altura * altura);

        if (massa < 16){
            classificacao= 'Baixo peso muito grave';
        } else if (massa >=16 && massa <=16.99){
            classificacao = 'Baixo peso grave';
        } else if (massa >= 17 && massa <=18.49){
            classificacao = 'Baixo peso';
        } else if (massa >= 18.5 && massa <= 24.99){
                classificacao = 'Peso Normal';
        } else if (massa >= 25 && massa <= 29.99){
                classificacao = 'Sobrepeso';
        } else if (massa >= 30 && massa <= 34.99){
            classificacao = 'Obesidade Grau I';
        } else if (massa >= 35 && massa <= 39.99){
            classificacao = 'Obesidade Grau II';
        } else {
            classificacao = 'Obesidade Grau III';
        }
        
        document.write('Nome: ' + nome + ' possui o Ã­ndice de massa corporal igual a ' + (massa) + 'sendo classificado como ' + classificacao);
        

    </script>
