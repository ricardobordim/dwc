<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function distribuir(){
            var caracter = (document.getElementById('entrada').value);
            document.getElementById('entrada').value = '';

            caracter = caracter.trim();

            if ((caracter.length)==1){
            
                switch (caracter) {
                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                        document.getElementById('numero').value += caracter;
                        break;
                    default:
                        document.getElementById('letra').value += caracter;
                        break;
                }
            }

        }
    </script>
</head>
<body>
    <br>
    <input 
    type="text" 
    placeholder="Digite um caracter aqui" 
    id ="entrada" 
    onkeypress="distribuir()"
    >
    <hr>
    <span>Letras</span>
    <input type="text" disabled id="letra">

    <span>NÃºmeros</span>
    <input type="text" disabled id="numero">
    

</body>
</html>
