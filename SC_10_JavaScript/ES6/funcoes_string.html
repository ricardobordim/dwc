<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        // Inicia sempre com ZERO
        // propriedade length
        document.write('<br>');
        document.write('Jorge Sant Ana'.length);
        document.write('<br>');
        document.write('Jorge Sant Ana'.charAt(4));
        document.write('<br>');
        var nome = 'Jorge Sant Ana';
        // Primeira ocorrência
        document.write(nome.indexOf('g'));
        document.write('<br>');
        document.write(nome.replace('Sant Ana', 'Silva'));
        document.write('<br>');
        document.write(nome.replace('Silva', 'Sant Ana'));
        document.write('<br>');
        document.write(nome.substr(6,4));
        document.write('<br>');
        document.write(nome.toUpperCase());
        document.write('<br>');
        document.write(nome.toLowerCase());
        document.write('<br>');
        // retira os espaços no início e no fim.
        nome = ' '+ nome + ' ';
        document.write('-'+nome.trim()+'-');


        






    </script>
</head>

</body>
</html>
