<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <style type="text/css">
        .estilo1{
            background-color: red;;
            color: white;

        }
        .estilo2{
            width: 200px;
            height: 50px;
            background-color: blueviolet;
            font-size: 25px;
            text-align: center;
            padding: 5px;
        }

    </style>
    <script>
        function modificarClasse(){
            document.getElementById('mensagem').className ='estilo2';
        }

    </script>
</head>
<body>
    <h3>Manipulando Estilos</h3>
    <div id="mensagem" class="estilo1"> Modificando o Estilo 1</div>
    <hr>
    <button type="button" onclick="modificarClasse()">Aplica Classe</button>

</body>
</html>
