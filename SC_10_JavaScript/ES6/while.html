<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var x = 1;
       
        document.write('INICIO' + '<br>');

        while(x<=10){
            document.write('O valor de X:' + x + '<br>');
            x++;
            if (x===5){
                break;
                // continue;
            }
        }
        document.write('FIM');

    </script>
</head>
