<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Literal</title>
    <script>

        //Objeto Literal ou Estático - Observe a vírgula e os dois pontos
        // Considerar como um objeto descrito de pares Chave/atributo com Valor


        let pessoa ={
            nome: 'José',
            idade:45
        }
        console.log(pessoa);
        
        // Incluindo novos atributos
        pessoa.sexo = 'Feminino';
        console.log(pessoa);


        //incluindo funções por Arrow Function

        pessoa.dizerOI=() => {console.log('Olá, tudo bem?')}
        pessoa.dizerOI();

    

    </script>
</head>
<body>
    
</body>
</html>
