    <script>
        
        // funções anônimas e técnica de wrapper (embrulhar)
        //    Como chamar uma função Anônima? Atribui a uma variável..
        var exibirSaudacao = function(nome){
            document.write('Olá ' + nome +  ', tudo bem?');
        }

        // A variável tem uma referência para a função
        exibirSaudacao('Diogo');

        var teste = function exibirSaudacao2(nome){
            document.write('<br> Olá ' + nome + ' por Função');
        }
        teste('Mauro');
    </script>
