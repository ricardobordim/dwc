<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var x=10.380;

        document.write('<br>');

        // arredonda sempre para cima;
        y = Math.ceil(x);
        document.write(y);

        document.write('<br>');

        //Sempre considera a parte inteira
        y = Math.floor(x);
        document.write(y);

        document.write('<br>');
        y = Math.round(10.580);
        document.write(y);
    
        document.write('<br>');
        y = Math.round(10.480);
        document.write(y);

        document.write('<br>');
        y = Math.random();
        document.write(y);

    </script>
</head>
<body>
    
</body>
</html>
